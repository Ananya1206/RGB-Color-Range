<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RGB color range</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>RGB - Color Range</h1>
    <div class="wrapper">
      R <input type="range" min="0" max="225" value="0" id="red" oninput="colors()">
      <br>
      G <input type="range" min="0" max="225" value="0" id="green" oninput="colors()">
      <br>
      B <input type="range" min="0" max="225" value="0" id="blue" oninput="colors()">
    </div>
    <span id="output">rgb(0,0,0)</span>
  </div>
  <script src="script.js"></script>
<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
